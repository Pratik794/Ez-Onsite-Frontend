<!-- Header -->
<header class="sticky-top shadow-sm header-bg">
  <div class="container py-2">
    <div class="d-flex align-items-center justify-content-between">
      
      <!-- Left: Menu & Store Name -->
      <div class="d-flex align-items-center left-section">
        <button class="btn btn-outline-light me-3" (click)="toggleMenu()">
          <i class="fas fa-bars"></i> <!-- Menu Icon -->
        </button>
        <div class="text-white fw-bold fs-4">MyStore</div>
      </div>

      <!-- Center: Search Bar -->
      <div class="search-container">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="Search Amazon.in" aria-label="Search">
          <button class="btn btn-light search-btn" type="button">
            <i class="fas fa-search"></i> <!-- Search Icon -->
          </button>
        </div>
      </div>

      <!-- Right: Logout, Wishlist & Cart -->
      <div class="d-flex align-items-center right-section">
        <!-- Wishlist Icon -->
        <div class="position-relative me-3">
          <a routerLink="/wishlist" class="text-decoration-none text-white">
            <i class="fas fa-heart fs-5 wishlist-icon"></i>
          </a>
        </div>

        <!-- Cart Icon -->
        <div class="position-relative">
          <a routerLink="/cart" class="text-decoration-none text-white">
            <i class="fas fa-shopping-cart fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
              3 <!-- Static cart count -->
            </span>
          </a>
        </div>

         <!-- Logout Button -->
         <div class="dropdown">
          <button class="btn btn-profile" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle text-white"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">My Account</a></li>
            <li><a class="dropdown-item" href="#">Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="btn  me-6 dropdown-item" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
